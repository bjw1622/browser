<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: bisque;
        border: 1px solid black;
      }
      #special {
        background-color: blue;
      }
      .a {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      button {
        display: inline-block;
        height: 25px;
      }
      footer {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="a">
      <div></div>
      <footer>
        <button id="move">Scroll by 100px(y)</button>
        <button id="move__to">Scroll to 100px(y)</button>
        <button id="move__special">Scroll into special</button>
      </footer>
    </nav>
    <div></div>
    <div></div>
    <div></div>
    <div id="special"></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
      const $special = document.querySelector("#special");
      $special.addEventListener("click", (event) => {
        const rect = $special.getBoundingClientRect();
        console.log(rect);
        console.log(`${event.clientX},${event.clientY}`);
        console.log(`${event.pageX},${event.pageY}`);
      });

      const $move = document.querySelector("#move");
      $move.addEventListener("click", () => {
        window.scrollBy(0, 100);
      });

      const $move__to = document.querySelector("#move__to");
      $move__to.addEventListener("click", () => {
        window.scrollTo(0, 100);
      });

      const $move__special = document.querySelector("#move__special");
      $move__special.addEventListener("click", () => {
        $special.scrollIntoView();
      });
    </script>
  </body>
</html>
